<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="./styles.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="boxes">
        <div class="action-group">
          <img src="./images/logo.svg" />
          <div class="actions">
            <div class="action">
              <img src="./images/icon-document.svg" />
            </div>
            <div class="action">
              <img src="./images/icon-folder.svg" />
            </div>
            <div class="action">
              <img src="./images/icon-upload.svg" />
            </div>
          </div>
        </div>

        <div class="status-container">
          <div>
            <p>You’ve used <b>815 GB</b> of your storage</p>
            <div class="progress">
              <progress value="815" max="1000"></progress>
              <div class="bounds">
                <span>0 GB</span>
                <span>1000 GB</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="remainder">
        <span><b>185 <sup>GB LEFT</sup></b></span>
      </div>

      <div class="attribution">
        <span>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">João Paulo Nunes</a>.
        </span>
      </div>
    </div>
  </body>
</html>
